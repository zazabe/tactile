<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />     
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">

        <link href="reset.css"type="text/css" rel="stylesheet">
        <link href="main.css"type="text/css" rel="stylesheet">
    </head>
    <body>

        
        <div id="testArea">
            <div id="tap">
                Tap
            </div>
            <div id="swipe">
                Swipe
            </div>
            <div id="zoom">
                Zoom
            </div>
        </div>
        
        <div id="infos">
            <h2>Infos</h2>
            
            <h2>tap</h2>
            <ul id="tapInfos">
                <li class="status">status <span><span></li>
                <li class="ax">ax <span><span>px</li>
                <li class="ay">ay <span><span>px</li>
            </ul>
            
            <h2>swipe</h2>
            <ul id="swipeInfos">
                <li class="status">status <span><span></li>
                <li class="direction">direction <span><span></li>
                <li class="length">length <span><span>px</li>
                <li class="speed">speed <span><span>pbs</li>
                <li class="ax">ax <span><span>px</li>
                <li class="ay">ay <span><span>px</li>
            </ul>
            
            <h2>zoom</h2>
            <ul id="zoomInfos">
                <li class="status">status <span><span></li>
                <li class="direction">direction <span><span></li>
                <li class="length">length <span><span>px</li>
                <li class="speed">speed <span><span>pbs</li>
                <li class="scale">scale <span><span>%</li>
                <li class="rotation">rotation <span><span>rad</li>
                <li class="ax">ax <span><span>px</li>
                <li class="ay">ay <span><span>px</li>
                <li class="bx">bx <span><span>px</li>
                <li class="by">by <span><span>px</li>
            </ul>
        </div>
    
        <script type="text/javascript" src="tactile.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
